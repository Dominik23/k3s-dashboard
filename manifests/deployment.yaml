apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-deployment
spec:
  selector: 
    matchLabels:
      app: angular
  replicas: 1
  template:
    metadata:
      labels:
        app: angular
    spec: 
      containers:
  
      - name: angular
        image: dhartl231198/k8s-dashboard
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        imagePullPolicy: Always
        ports:
        - containerPort: 80

---
kind: Service
apiVersion: v1
metadata:
 name: angular-service
spec:
 selector:
   app: angular
 ports:
 - protocol: TCP
   port: 80
   nodePort: 30086
 type: NodePort
 